<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calendario de Citas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal2">Agregar Cita</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <full-calendar [options]="calendarOptions"></full-calendar>
  <ion-modal #modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title style="text-align: center;">Informacion de la Cita</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label>Paciente:</ion-label>
          <ion-label slot="end">{{ paciente }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Descripcion:</ion-label>
          <ion-label slot="end">{{ message }}</ion-label>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #modal2 trigger="open-modal2" (willDismiss)="onWillDismiss2($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel2()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Agregar Cita</ion-title>
          <ion-buttons slot="end">
            <ion-button type="submit" [disabled]="!addCitaForm.valid" (click)="confirm2()"
              [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-label position="stacked">{{ message }}</ion-label>

        <form [formGroup]="addCitaForm">
          <ion-item>
            <ion-input label="Info de la cita" labelPlacement="stacked" type="text" placeholder="Your name"
              formControlName="title"></ion-input>
          </ion-item>
          <ion-item (click)="showPicker=!showPicker">
            <ion-label>
              Fecha de Ingreso
            </ion-label>
            <ion-text slot="end">
              {{formattedString}}
            </ion-text>
          </ion-item>



          <ion-datetime *ngIf="showPicker" #datetime [value]="dateValue" size="cover"
            (ionChange)="dateChanged(datetime.value)" showDefaultButtons="true" (ionCancel)="showPicker=false;">

          </ion-datetime>

        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
